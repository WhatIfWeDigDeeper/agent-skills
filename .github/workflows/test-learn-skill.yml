name: Test Learn Skill

on:
  push:
    branches: [main, learn-generic]
    paths:
      - 'skills/learn/**'
      - 'tests/learn/**'
  pull_request:
    branches: [main]
    paths:
      - 'skills/learn/**'
      - 'tests/learn/**'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Run tests
        run: uv run --with pytest pytest tests/learn/ -v

      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-fixtures
          path: tests/learn/fixtures/
          retention-days: 5
